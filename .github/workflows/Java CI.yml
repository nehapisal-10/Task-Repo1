name: Workflow 1

on:
  pull_request_review:
    types:
      - submitted  # Trigger when a review is submitted (approved or changes requested)

jobs:
  build-and-trigger:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 2: Set up JDK 17
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'adopt'
        java-version: '17'

    # Step 3: Compile Java program
    - name: Compile Java program
      run: javac Main.java

    # Step 4: Run Java program
    - name: Run Java program
      run: java Main

    # Step 5: Running JAVA CI (optional step for your CI pipeline)
    - name: Step in Java CI
      run: echo "Running JAVA CI"

